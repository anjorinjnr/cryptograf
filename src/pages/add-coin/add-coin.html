<ion-header [ngClass]="{blur: modalIsActive}">
    <ion-navbar>
        <ion-title>Add Coin</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="light" class="font-bold">
          ADD
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content [ngClass]="{blur: modalIsActive}">
    <div class="visibility">
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <h4>TRADE VISIBILITY</h4>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 padding-top>Who can See This Post</ion-col>
                <ion-col col-6 text-right class="visibility-option">
                    <!-- <ion-label>Visiblity</ion-label> -->
                    <ion-icon md="md-globe" class="visibility-icon"></ion-icon>
                    <ion-select class="visiblity-select" interface="popover" placeholder="Visibility">
                        <ion-option value="p">Public</ion-option>
                        <ion-option value="pr">Private (only me)</ion-option>
                        <ion-option value="ff">My Followers Only</ion-option>
                    </ion-select>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 padding-top>Also post this trade to twitter</ion-col>
                <ion-col col-6>
                    <ion-toggle class="twitter-toggle" [(ngModel)]="pepperoni "></ion-toggle>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="add-coin">

        <form>
            <ion-list>
                <ion-item>
                    <ion-label stacked>TRADING PAIR</ion-label>
                    <ion-select interface="alert">
                        <ion-option value="p">BTC/USD</ion-option>
                        <ion-option value="pr">ETH/USD</ion-option>
                        <ion-option value="ff">LTC/USD</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label stacked>EXCHANGE</ion-label>
                    <ion-input type="text" name="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>TRADE TYPE</ion-label>
                    <ion-input type="text" name="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>CURRENT PRICE</ion-label>
                    <ion-input type="text" name="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>TRADE PRICE</ion-label>
                    <ion-input type="text" name="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>QUANTITY PRICE</ion-label>
                    <ion-input type="text" name="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>TOTAL VALUE</ion-label>
                    <ion-input type="text" name="name"></ion-input>
                </ion-item>
                <ion-item class="no-border-bottom">
                    <ion-label stacked>NOTES</ion-label>
                    <ion-textarea></ion-textarea>
                </ion-item>
            </ion-list>
        </form>
    </div>


</ion-content>
