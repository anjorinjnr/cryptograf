<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)="doLogin()">
        <ion-list>

            <ion-item>
                <ion-label stacked>{{ 'EMAIL ADDRESS' | translate | uppercase}}</ion-label>
                <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'PASSWORD' | translate | uppercase}}</ion-label>
                <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>


            <div padding class="bordered">
                <button ion-button color="primary" block> Login</button>
            </div>
            <div padding class="bordered">
                <a href class="forgot-password"> Forgot Password?</a>
            </div>
            <div padding class="signup bordered">
                Don't have a Cryptograf Account? <a href="">Sign Up</a>
            </div>

        </ion-list>
    </form>
</ion-content>
