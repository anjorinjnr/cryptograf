<ion-header>

    <ion-navbar class="navbar" [ngClass]="{hide: shouldShowSearch}">
        <ion-buttons start>
            <button ion-button icon-only color="light" (click)="toggleShowSearch()">
        <ion-icon md="md-search"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>CreatePortfolio</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="light">
        <ion-icon md="md-add"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only color="light" class="font-bold">
        SKIP
      </button>
        </ion-buttons>
    </ion-navbar>

    <ion-navbar class="search-nav-bar" [ngClass]="{hide: !shouldShowSearch}">
        <ion-searchbar #searchbar [(ngModel)]="myInput" [showCancelButton]="true" (ionCancel)="toggleShowSearch()">
        </ion-searchbar>
    </ion-navbar>
</ion-header>


<ion-content [hidden]="shouldShowSearch">
    <div class="info">
        <strong>Tip:</strong> Click on any of the coin markers below to add to your portfolio.
    </div>
    <ion-grid class="coin-list">
        <ion-row class="coin-list-header ">
            <ion-col col-2>COIN</ion-col>
            <ion-col col-4></ion-col>
            <ion-col col-3>HOLD SIZE</ion-col>
            <ion-col col-3 text-right>PRICE</ion-col>
        </ion-row>
        <ion-row class="coin-row" *ngFor="let coin of coins">
            <ion-col col-2> {{ coin.name }}</ion-col>
            <ion-col col-4></ion-col>
            <ion-col col-3> - </ion-col>
            <ion-col col-3 text-right>
                <div>{{ coin.price | currency:USD }}</div>
                <div>
                    <span [ngClass]="{up: coin.delta.type === '+',
                    down: coin.delta.type === '-'}">
                        {{ coin.delta.type }}{{ coin.delta.value }}%
                        </span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-content [hidden]="!shouldShowSearch">
    <coin-list></coin-list>
</ion-content>
